<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DevClub - Convert Money</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-devclub-convert-money">

    <main>

        <label>
            Converter <b>de</b>

            <select id="convert-from">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€$ Euro</option>
                <option value="libra">£$ libra</option>
                <option value="bitcoin">B$ Bitcoin</option>
            </select>

        </label>

        <label>
            Converter <b>para</b>

            <select class="currency-select">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€$ Euro</option>
                <option value="libra">£$ libra</option>
                <option value="bitcoin">B$ Bitcoin</option>

            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img id="convert-from-currency-img" src="./assets/real.png" alt="logo-value-a-converter">
                <p class="currency" id="convert-from-currency-name">Real</p>
                <p class="currency-value-to-convert" id="convert-from-currency-value">R$0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="seta">

            <div class="currency-box">

                <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar americano </p>
                <p class="currency-value">US$ 0.0</p>

            </div>
        </section>
    </main>

</body>
<script src="./script.js"></script>

</html>
